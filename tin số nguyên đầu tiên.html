<script>
    let number = parseInt(prompt('nhập a ='));
    if( number > 0 && number<4){
        alert( ' a là số nguyên tố');
    }else { let dem = 0;
        for (i = 2; i < number; i++){

            }
        }
       if(dem ==0 ){
           alert('là số nguyên tố');

          alert( "không phải là số nguyên tố");
       }

    }


</script>
